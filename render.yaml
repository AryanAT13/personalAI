services:
  # 1. The Backend (Python Agent)
  - type: web
    name: personal-ai-backend
    env: docker
    region: oregon
    plan: free
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: personal-ai-db
          property: connectionString
      - key: PORT
        value: 8000

  # 2. The Frontend (Next.js UI)
  - type: web
    name: personal-ai-frontend
    env: docker
    region: oregon
    plan: free
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    # DELETED THE PROBLEMATIC ENV VARS SECTION HERE

databases:
  # 3. The Database (Postgres)
  - name: personal-ai-db
    databaseName: personalai
    user: admin
    plan: free
    region: oregon